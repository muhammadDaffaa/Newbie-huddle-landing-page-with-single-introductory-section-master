<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.5"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
 
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="header">
    <img src="./images/logo.svg" alt="">
  </div>

  <div class="content">
    <div class="content-image">
      <img src="./images/illustration-mockups.svg" alt="">
    </div>
    <div class="content-text">
     <h1 class="content-h1">Build The Community Your Fans Will Love</h1> 
      <p class="content-p">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p> 
    <button class="content-button">Register</button>
    </div> 
  </div>

 <div class="footer">
  <i class="fa fa-facebook fa-lg"></i>
  <i class="fa fa-twitter fa-lg"></i>
  <i class="fa fa-instagram fa-lg"></i>
 </div>
  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/muhammadDaffaa/Newbie-profile-card-component-main">Muhammad Daffa Aththarriq</a>.
    </p>
  </footer>
</body>
</html>
